<!DOCTYPE html>

<style>
    :root {
        --color-one: green;
        --color-two: yellowgreen;
    }

    body{
        display: flex;
        margin: 0;
        justify-content: center;
        background-color: black;
    }

    #board {
        height: 100vh;
        width: 100vh;
        background-color: grey;
        
        display: flex;
        flex-direction: row;
    }

    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .column:nth-child(2n) {
        background-color: #aaaaaa;
    }

    .column:nth-child(2n+1) {
        background-color: #999999;
    }

    .cell {
        flex: 1;
    }

    .cell-one {
        background-color: green;
    }

    .cell-two {
        background-color: yellowgreen;
    }

    .cell.snake-body {
        background-color: red;
    }

    .cell.snake-head {
        background-color: chocolate;
    }


</style>

<html>

    <head>
        <title>
            Snake
        </title>
    </head>

    <body>

        <div id="board"></div>

    </body>

</html>
