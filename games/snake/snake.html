<html>
	<head>
		<title>Snake</title>
			<style>
				:root {
					--color-one: green;
					--color-two: yellowgreen;
				}

				body {
					display: flex;
					margin: 0;
					justify-content: center;
					background-color: black;
					height: 100vh;
					overflow: hidden;
				}

				#board {
					height: 100vh;
					width: 100vh;
					background-color: grey;
					display: flex;
					flex-direction: row;
				}

				.column {
					flex: 1;
					display: flex;
					flex-direction: column;
				}

				.column:nth-child(2n) {
					background-color: #aaaaaa;
				}

				.column:nth-child(2n+1) {
					background-color: #999999;
				}

				.cell {
					flex: 1;
				}

				.cell-one {
					background-color: var(--color-one);
				}

				.cell-two {
					background-color: var(--color-two);
				}

				.snake-body {
					background-color: red;
				}

				.snake-head {
					background-color: chocolate;
				}

				.apple {
					background-color: blue;
				}

				aside {
					width: 200px;
					height: 100vh;
					background: linear-gradient(to left, #1f2a45, #3a4d7c);
					display: flex;
					justify-content: center;
					align-items: center;
					padding: 20px;
					box-sizing: border-box;
					flex-direction: column;
					gap: 20px;
				}

				.score-box {
					background-color: white;
					border-radius: 15px;
					padding: 20px;
					width: 100%;
					max-width: 160px;
					text-align: center;
					font-family: 'Roboto', sans-serif;
					color: black;
					box-shadow: 0 4px 10px rgba(0,0,0,0.3);
				}

				.score-box p {
					margin: 0;
					font-size: 18px;
					font-weight: bold;
				}

				.home-button {
					background-color: white;
					border-radius: 15px;
					padding: 15px 20px;
					max-width: 160px;
					text-align: center;
					font-family: 'Roboto', sans-serif;
					font-weight: bold;
					color: black;
					text-decoration: none;
					box-shadow: 0 4px 10px rgba(0,0,0,0.3);
					cursor: pointer;
					user-select: none;
					display: block;
					transition: transform 0.2s ease;
				}

				.home-button:hover {
					background-color: #f0f0f0;
					transform: scale(1.05);
				}
			</style>
	</head>
		<body>
			<aside>
				<div class="score-box">
					<p>Punteggio: 000</p>
				</div>
			</aside>

			<div id="board"></div>

			<aside>
				<div class="score-box">
					<p>High Score: 999</p>
				</div>
				<a href="../../homepagetest/homepage.html" class="home-button">Torna alla home page</a>
			</aside>

			<script src="scripts/structures/Apple.js" type="text/javascript"></script>
			<script src="scripts/structures/Snake.js" type="text/javascript"></script>
			<script src="scripts/structures/Cell.js" type="text/javascript"></script>
			<script src="scripts/structures/Column.js" type="text/javascript"></script>
			<script src="scripts/structures/Board.js" type="text/javascript"></script>
			<script src="scripts/utilis.js" type="text/javascript"></script>
			<script src="scripts/main.js" type="text/javascript"></script>
		</body>
</html>
